on:
  push:
    branches:
      - master 
jobs:
  run_pull:
    name: run pulls
    runs-on: ubuntu-latest
    steps:
    - name: install ssh keys
      uses: appleboy/ssh-action@v0.1.10 #make sure to check the latest version
      with:
        host: ${{ secrets.host  }}
        username: ${{ secrets.username }}
        key: ${{ secrets.SSH_PRIVATE_KEY}} #Private ssh key generated by the server
        port: ${{ secrets.PORT }} #Port, in this case it was 22 (provided by Digital Ocean)
        command_timeout: 30m
        script: | 
          cd ~/droplet-deploy 
          git pull origin master
          echo "Nice Job!!!"
